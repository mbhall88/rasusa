[package]
name = "rasusa"
description = "Randomly subsample reads to a specified coverage"
version = "0.4.2"
authors = ["Michael Hall <michael@mbh.sh>"]
edition = "2018"
repository = "https://github.com/mbhall88/rasusa"
homepage = "https://github.com/mbhall88/rasusa"
readme = "README.md"
keywords = ["bioinformatics", "subsampling", "fastq", "fasta", "coverage"]
categories = ["science", "command-line-utilities"]
license-file = "LICENSE"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[badges]
maintenance = { status = "actively-developed" }

[dependencies]
structopt = "0.3.2"
clap = "2.33.0"
regex = "1"
thiserror = "1.0"
anyhow = "1.0"
needletail = { version = "0.4.1", features = ["compression"] }
rand = "0.7.2"
rand_pcg = "0.2.1"
log = "0.4"
fern = { version = "0.5", features = ["colored"] }
chrono = "0.4"

[dev-dependencies]
assert_cmd = "0.10"
predicates = "1"
tempfile = "3.1.0"

# bench dependencie
criterion  = "0.3"
#rand       = { version = "0.8", features = ["small_rng"] }
rustc-hash = "1"
bitvec     = "0.22"

[profile.release]
debug = true # uncomment for profiling
lto = 'thin'
opt-level = 3
overflow-checks = false
panic = 'abort'
incremental = false

[[bench]]
name = "indice_storage"
harness = false